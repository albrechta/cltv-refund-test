apply plugin: 'java'

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
    
    // bitcoinj SNAPSHOT is required, CLTV OP Code is not in the latest release (v0.13.5) yet.
    compile 'org.bitcoinj:bitcoinj-core:0.14-SNAPSHOT'
    
    compile 'org.slf4j:slf4j-api:1.7.18'
    compile 'org.slf4j:slf4j-simple:1.7.18'
    
    testCompile 'junit:junit:4.12'
}
